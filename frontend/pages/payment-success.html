<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công - Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h1 class="card-title mb-4">Thanh toán thành công!</h1>
                        <p class="card-text mb-4">Cảm ơn bạn đã mua bất động sản qua Real Estate. Chúng tôi sẽ liên hệ với bạn trong thời gian sớm nhất.</p>
                        
                        <div class="transaction-details bg-light p-4 rounded mb-4">
                            <h5 class="mb-3">Chi tiết giao dịch</h5>
                            <div class="row text-start">
                                <div class="col-md-6">
                                    <p><strong>Mã giao dịch:</strong> <span id="transactionId">Loading...</span></p>
                                    <p><strong>Ngày giao dịch:</strong> <span id="transactionDate">Loading...</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Tên bất động sản:</strong> <span id="propertyName">Loading...</span></p>
                                    <p><strong>Số tiền:</strong> <span id="amount">Loading...</span></p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-block">
                            <a href="../pages/listings.html" class="btn btn-primary me-md-2">Xem thêm bất động sản</a>
                            <a href="../pages/index.html" class="btn btn-outline-primary">Về trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="../assets/js/payment-success.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
       $(document).ready(function() {
           $("#header").load("../templates/header.html", function() {
               console.log("Header loaded successfully");
           });
           $("#footer").load("../templates/footer.html", function() {
               console.log("Footer loaded successfully");
           });
       });
   </script>
</body>
</html>
